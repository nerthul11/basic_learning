<!DOCTYPE html>
<head>
	<script>
		// Ciclo while. En este ejemplo, va a poner en consola todos los números que hay hasta el 3.
		console.log("While")
		var n = 0
		while (n < 3) {
			n ++;
			console.log(n)
		}
		// Ejemplo de ciclo for:
		console.log("For")
		for (var i = 1; i <= 3; i++) {
			console.log(i)
		}
		// Ejemplo de for in:
		console.log("For in")
		var nombre = "Leandro"
		for (letra in nombre) {
			console.log(nombre[letra])
		}
		/*
		Los ciclos while suelen usarse cuando no tenés la certeza de cuántas veces va a aplicarse, ya sea porque dependa del azar o de que el usuario haga
		algo específico para romper el ciclo.
		
		Los ciclos for suelen utilizarse para recorrer los distintos elementos dentro de otros para hacer algo específico con ellos. Por ejemplo, mostrar
		una lista con todos los elementos de un array
		*/
	</script>
	<title>Mi sitio web</title>
</head>
<body>
	<p>Ciclos:</p>
	<ul>
		<li><strong>while:</strong> Lo que hay adentro de un while se repite eternamente hasta que se cumpla la condición.</li>
		<li><strong>for:</strong> Se utiliza para repetir lo que hay en su interior una cantidad determinada de veces.</li>
	</ul>
</body>
