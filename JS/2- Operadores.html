<!DOCTYPE html>
<head>
	<script>
		// Al usar doble barra se comienza lo que se llama un comentario: esa línea es contenido que no se ejecuta como código y que sirve para machetes.
		/*
		Usar "/*" inicia un comentario que puede ocupar varias líneas.
		A continuación, se crean algunas variables. Para crear una variable se usa la palabra clave que defina qué tipo de variable va a ser y se le da un nombre.
		Por ahora, la palabra clave va a ser "var", aunque hay otras:
		*/
		var num1 = 8,
		num2 = 3,
		num3 = num1 + num2;
		console.log(num3);
		console.log(num3 > num2);
	</script>
	<title>Mi sitio web</title>
</head>
<body>
	<p>Operadores para trabajar con las variables:</p>
	<ul>
		<li><strong>+, -, *, /:</strong> Operadores aritméticos.</li>
		<li><strong>>, <, <=, >=, ==, ===:</strong> Operadores de comparación.</li>
		<li><strong>=, +=, -=, *=, /=, %=:</strong> Operadores de asignación</li>
	</ul>
</body>
